
<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/script.js"></script>
</head>
<body>

<div class="jumbotron">
  <h1>New York Times Search</h1>
</div>







<form>
  <div class="form-group" id="search">
    <label >Search Term</label>
    <input type="text" class="form-control" id="searchTerm" placeholder="Search">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Number of Records To Review</label>
    <select class="form-control" id="num">
      <option value=5>5</option>
      <option value=10>10</option>
      <option value=15>15</option>
    </select>
  </div>
  <div class="form-group" id="start">
    <label >Start Year (optional)</label>
    <input type="text" class="form-control" id="startYear" placeholder="Start Year">
  </div>
  <div class="form-group" id="end">
    <label for="exampleInputPassword1">End Year (optional)</label>
    <input type="text" class="form-control" id="endYear" placeholder="End Year">
  </div>
  <button class="btn btn-default" id="search">Search</button>
  <button class="btn btn-default">Clear</button>
	</div>
</form>
<br>
<form>
<div class="panel panel-default" id="results">
  <div class="panel-heading">Search Results</div>
  <div class="panel-body" id="results-text">
  
  </div>
</div>
</form>







</body>
</html>
