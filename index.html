<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>

<div class="jumbotron">
  <h1>New York Times Search</h1>
</div>







<form>
  <div class="form-group" id="search">
    <label for="exampleInputEmail1">Search Term</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Search">
  </div>
  <div class="form-group" id="number">
    <label for="exampleInputPassword1">Number of Records To Review</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="5">
  </div>
  <div class="form-group" id="start">
    <label for="exampleInputEmail1">Start Year</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Start Year">
  </div>
  <div class="form-group" id="end">
    <label for="exampleInputPassword1">End Year</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="End Year">
  </div>
  <button type="submit" class="btn btn-default">Search</button>
  <button type="submit" class="btn btn-default">Clear</button>
	</div>
</form>
<br>
<form>
<div class="panel panel-default" id="results">
  <div class="panel-heading">Search Results</div>
  <div class="panel-body">
  
  </div>
</div>
</form>







</body>
</html>
